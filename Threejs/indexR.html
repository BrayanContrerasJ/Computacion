			//CREAR LOS MATERIALES

			//CREA EL SEMICIRCULO
		var circleGeometry= new THREE.Geometry();
		var re = 180;
		var re2 = 360;

		for(var j=-180; j<re; j++){
  		     for(var i=-360; i<re2; i++){
         		var line = new THREE.Vector3();
				line.x = 2 * Math.cos(Math.PI*j/re);	
				line.z = 2 * Math.cos(Math.PI*i/re2)*Math.sin(Math.PI*j/re); 					
		        line.y = 2 * Math.sin(Math.PI*i/re2)*Math.sin(Math.PI*j/re);
				if( line.x >= 0){
					break;
				}
         		circleGeometry.vertices.push(line); 				
  		   }
 		}
         
		var material = new THREE.MeshBasicMaterial({color:0xED5F2D, size: 0.1}); 
		var circle = new THREE.Line(circleGeometry, material);
		scene.add(circle);
		  
		  	//AGREGAR A LA ESCENA

    function animate() {
    			

        render();
        requestAnimationFrame( animate );
    }
    
    function render(){

        var dtime = Date.now()-startTime;
        camera.position.x = 15*Math.cos(dtime/1000);
        camera.position.z = 15*Math.sin(dtime/1000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
